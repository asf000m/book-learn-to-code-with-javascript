<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1</title>
  </head>
  <body>
    <script>
      /* Write some code that will ask a question and then check to see if the answer provided by the user is correct. It should then provide feedback to say if they were right or wrong in an alert box. */
      const question = "What's the name of the animal that it is the largest in the world today and lives in the water?";
      const answer = prompt(question).toLowerCase().trim();
      if (answer === "whale") {
        alert("You're correct!");
      } else {
        alert("That's not the right answer.");
      }
    </script>
  </body>
</html>
