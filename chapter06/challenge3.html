<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <script>
      const randomNumber1 = Math.floor(Math.random() * 10);
      const randomNumber2 = Math.floor(Math.random() * 10);
      const mult = randomNumber1 * randomNumber2;
      alert(`Multiply theses number: ${randomNumber1} and ${randomNumber2}`);
      const answer = Number(prompt("What's the answer?"));
      if (answer === mult) {
        alert("You are right!");
      }
      else {
        alert("Wrong answer.");
      }
    </script>
  </body>
</html>
