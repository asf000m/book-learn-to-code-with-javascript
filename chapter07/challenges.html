<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Challenges</title>
  </head>
  <body>
    <script>
      // 1.
      for (let number = 1; number <= 100; number++) {
        if ((number % 3 === 0) && (number % 5 === 0)) {
          console.log('FizzBuzz');
        } else if (number % 3 === 0) {
          console.log('Fizz');
        } else if (number % 5 === 0) {
          console.log('Buzz');
        } else {
          console.log(number);
        }
      }
      // 3.
      let numberQuestions = 0;
      let score = 0;
      while (numberQuestions < 5) {
        const number1 = Math.ceil(Math.random() * 10);
        const number2 = Math.ceil(Math.random() * 10);
        const result = number1 * number2;
        const userAnswer = Number(prompt(`What's the result of ${number1} * ${number2}?`));
        if (userAnswer === result) {
          score++;
        }
        numberQuestions++;
      }
      alert(`Game over. You got ${score} answers right!`);
    </script>
  </body>
</html>
